<!DOCTYPE html>
<html lang="es" ng-app="store">
<head>
    <meta charset="UTF-8">
    <title>AngularJS Test</title>
    <link rel="stylesheet" type="text/css" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body ng-controller="StoreController as store">
    <div class="container">
        <div class="product row">
            <div class="col-md-4" ng-repeat="product in store.products |orderBy:'-price'">
                <h3>
                    {{ product.name }}
                    <em class="pull-right">{{ product.price | currency }}</em>
                </h3>
                <img ng-src="{{ product.image }}" alt="Gem {{ $index }}" width="100%">
                <button class="btn btn-primary" ng-show="product.canPurchase">Add to Cart</button>
                <product-tabs></product-tabs>
            </div>
        </div>
        <hr>
        </div>
    </div>
    <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.2/angular.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
</body>
</html>
